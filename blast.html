<!DOCTYPE html>
<html>
<head>
	<title>BLAST Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		form {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			color: #333;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<header>
		<h1>BLAST Page</h1>
	</header>
	<form action="#" method="post">
		<label for="sequence">Enter sequence:</label>
		<textarea id="sequence" name="sequence" rows="5" required></textarea>
		<input type="submit" value="Submit">
	</form>
	<table>
		<thead>
			<tr>
				<th>Hit ID</th>
				<th>Hit Description</th>
				<th>Score</th>
				<th>Identity</th>
				<th>Query Coverage</th>
			</tr>
		</thead>
		<tbody>
			<!-- BLAST results will be displayed here -->
		</tbody>
	</table>
</body>
</html>
