<!DOCTYPE html>
<html>
<head>
	<title>Gene Prediction</title>
    <script src="j2.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
			background-color: #f2f2f2;
		}
		
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 40px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		h1, h2 {
			margin-top: 0;
			margin-bottom: 20px;
			font-weight: normal;
			text-align: center;
		}
		
		textarea {
			display: block;
			width: 100%;
			height: 200px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			resize: none;
			font-family: monospace;
			font-size: 14px;
			line-height: 1.5;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		
		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
		
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		
		th, td {
			padding: 10px;
			border: 1px solid #ccc;
			text-align: center;
			font-size: 14px;
			line-height: 1.5;
		}
		
		th {
			background-color: #f2f2f2;
			font-weight: normal;
		}
		
		.loading {
			display: none;
			text-align: center;
			margin-bottom: 20px;
		}
		
		.loading img {
			width: 50px;
			height: 50px;
		}
		
		.results {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Gene Prediction</h1>
		
		<p>Paste your DNA sequence below and click the "Predict Genes" button to perform gene prediction analysis.</p>
		
		<textarea id="sequence"></textarea>
		
		<button id="predict-button">Predict Genes</button>
		
		<div class="loading" id="loading-indicator">
			<img src="loading.gif" alt="Loading...">
		</div>
		
		<div class="results" id="prediction-results">
			<h2>Prediction Results</h2>
			<table>
				<thead>
					<tr>
						<th>Gene ID</th>
						<th>Start</th>
						<th>End</th>
						<th>Strand</th>
					</tr>
				</thead>
				<tbody>
